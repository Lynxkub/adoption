{% extends 'base.html' %}

{% block title %}Add A Pet{% endblock %}

{% block content %}
<div class = 'container' ></div>
<h1>Add a New Pet</h1>

<form method = 'POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
    {{field.label}}
    {{field}}

    {% for error in field.errors %}
    {{error}}
    {% endfor %}
    </p>
    {% endfor %}
    <button formaction = '/add' class = 'btn btn-success'>Add Pet</button>
</form>
</div>


{% endblock %}
